version: "3.8"

services:
  potato:
    build: ./potato
    image: potato
    container_name: potato
    command: go run main.go
    volumes:
      - ./potato:/go/src/potato
    working_dir: /go/src/potato
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://go-potato-mongo:27017/go-potato

  mongo:
    container_name: go-potato-mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:
